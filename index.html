<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./functions.js"></script>
    <title>Ciência da Computação</title>
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col-sm-12 col-lg-3 tab-area active">
            <span id="btnApresentacao">APRESENTAÇÃO DO CURSO</span>
          </div>
          <div class="col-sm-12 col-lg-3 tab-area">
            <span id="btnMatrizCurricular">MATRIZ CURRICULAR</span>
          </div>
          <div class="col-sm-12 col-lg-3 tab-area">
            <span id="btnCorpoDocente">CORPO DOCENTE</span>
          </div>
          <div class="col-sm-12 col-lg-3 tab-area">
            <span id="btnInformacoes">INFORMAÇÕES</span>
          </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-lg-12 tab-plain" id="plainApresentacao">
              <span>TESTANDO</span>
            </div>
            <div class="col-sm-12 col-lg-12 tab-plain" id="plainMatrizCurricular">
              <span id="btnMatrizCurricular">MATRIZ CURRICULAR</span>
            </div>
            <div class="col-sm-12 col-lg-12 tab-plain" id="plainCorpoDocente">
              <span id="btnCorpoDocente">CORPO DOCENTE</span>
            </div>
            <div class="col-sm-12 col-lg-12 tab-plain" id="plainInformacoes">
              <span id="btnInformacoes">INFORMAÇÕES</span>
            </div>
          </div>

      </div>
</body>
</html>
